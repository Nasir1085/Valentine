<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Argista ğŸ’—</title>

<style>
body{
    margin:0;
    padding:0;
    background: radial-gradient(circle at top, #ff9acb, #ff2e88);
    font-family: 'Poppins', sans-serif;
    text-align:center;
    overflow:hidden;
    color:white;
}

/* LOGIN SCREEN */
#login{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

input{
    padding:10px;
    border-radius:20px;
    border:none;
    text-align:center;
    margin-top:10px;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    margin-top:10px;
    cursor:pointer;
    background:white;
    color:#ff2e88;
}

/* MAIN CONTENT */
#main{
    display:none;
}

h1{
    margin-top:50px;
    font-size:40px;
    text-shadow:0 0 20px white;
}

#gift{
    font-size:80px;
    cursor:pointer;
    margin-top:40px;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce{
    from{ transform:translateY(0); }
    to{ transform:translateY(-15px); }
}

.heart{
    position:absolute;
    color:white;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{ transform:translateY(100vh); opacity:1; }
    100%{ transform:translateY(-10vh); opacity:0; }
}
</style>
</head>

<body>

<div id="login">
    <h2>Masukkan Password Dulu ğŸ’Œ</h2>
    <p>Clue: nama kamu ğŸ˜‰</p>
    <input type="password" id="pass" placeholder="Password...">
    <button onclick="cek()">Masuk ğŸ’–</button>
</div>

<div id="main">
    <h1 id="typing"></h1>
    <div id="gift" onclick="openGift()">ğŸ</div>
</div>

<audio autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function cek(){
    let p=document.getElementById("pass").value;
    if(p.toLowerCase()=="argista"){
        document.getElementById("login").style.display="none";
        document.getElementById("main").style.display="block";
        ketik();
    }else{
        alert("Salah ğŸ˜ coba lagi yang manis ğŸ’•");
    }
}

let text="Argista ğŸ’— Kamu adalah alasan aku senyum setiap hari...";
let i=0;

function ketik(){
    if(i<text.length){
        document.getElementById("typing").innerHTML+=text.charAt(i);
        i++;
        setTimeout(ketik,80);
    }
}

function openGift(){
    document.getElementById("gift").innerHTML="ğŸ’–";
    document.getElementById("typing").innerHTML="I LOVE YOU ARGISTA ğŸ’— SELAMANYA!";
    fallingHearts();
}

function fallingHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="ğŸ’—";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=Math.random()*30+20+"px";
        document.body.appendChild(heart);

        setTimeout(()=>{
            heart.remove();
        },6000);
    },200);
}
</script>

</body>
</html>
