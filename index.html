<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Update Terdeteksi</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #terminal {
            width: 80%;
            height: 60%;
            border: 1px solid #00FF00;
            padding: 20px;
            overflow-y: hidden;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .alert {
            color: red;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="terminal">
        <p>> Menginisialisasi Protokol Hapus_Semua_Data...</p>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const lines = [
            "> Mengakses direktori C:/Users/Documents/TUGAS_PENTING...",
            "> Menemukan file: skripsi_final_v2_fix_banget.docx",
            "> Mengunggah data ke server luar angkasa...",
            "> [ERROR] Keamanan terobos!",
            "> Menghapus partisi Hardisk...",
            "> Menghapus semua harapan lulus...",
            "> 10% selesai...",
            "> 45% selesai...",
            "> 89% selesai...",
            "> [STATUS]: DATA BERHASIL DIHANCURKAN."
        ];

        let i = 0;
        function typeWriter() {
            if (i < lines.length) {
                let p = document.createElement('p');
                p.innerHTML = lines[i];
                if (lines[i].includes("ERROR")) p.className = "alert";
                terminal.appendChild(p);
                i++;
                setTimeout(typeWriter, 1200);
            } else {
                // Akhir dari prank: Munculkan popup ngeselin
                setTimeout(() => {
                    alert("CIE PANIK YA? Wkwkwk, tenang bro, cuma prank. Semangat tugasnya!");
                }, 1000);
            }
        }

        // Minta Fullscreen biar makin meyakinkan
        document.body.onclick = function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            typeWriter();
        };

        // Cegah tombol back/keluar (opsional)
        window.onbeforeunload = function() {
            return "Data sedang dihapus, yakin mau keluar?";
        };
    </script>
</body>
</html>
